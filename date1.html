<!doctype html>
 
<html lang="en">
<head>

  <title>jQuery UI Datepicker - Default functionality</title>

  <script src="./jquery-1.9.1.min.js"></script>
  <script src="./jquery-ui.js"></script>

    $( "#datepicker" ).datepicker();
  });
  </script>

<p>Date: <input type="text" id="datepicker" /></p>
 
 
</body>
</html>
